<div class="div-card">
  <mat-card class="card">
    <mat-toolbar color="primary">Clientes</mat-toolbar>
    <div *ngIf="clientes$ | async | OrderBy:'nome':1 as clientes; else loading">
      <table mat-table [dataSource]="clientes" class="mat-elevation-z8">

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
        </ng-container>

        <!-- CPF Column -->
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let element"> {{ element.cpf }} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <button mat-raised-button color="primary" aria-label="Adicionar cliente" (click)="onAdd()">
              Adicionar cliente
            </button>
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" aria-label="Editar cliente">
              <mat-icon (click)="onEdit(element.idCliente)">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Remover cliente">
              <mat-icon (click)="onRemove(element.idCliente)">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card>
</div>
