<div class="div-card">
  <mat-card>
    <mat-toolbar color="primary">Fazer locação</mat-toolbar>
    <mat-card-content>
      <form [formGroup]="form" class="min-width">
        <mat-form-field class="full-width">
          <mat-label>Funcionário</mat-label>
          <mat-select formControlName="funcionario">
            <mat-option *ngFor="let funcionarios of funcionarios$ | async" [value]="funcionarios">{{ funcionarios.nome }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="medium-width">
          <input matInput placeholder="Valor" formControlName="valor">
        </mat-form-field>

        <mat-form-field appearance="fill" class="medium-width">
          <input matInput placeholder="Quantidade de dias" formControlName="dia">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Cliente</mat-label>
          <mat-select formControlName="cliente">
            <mat-option *ngFor="let clientes of clientes$ | async" [value]="clientes">{{ clientes.nome }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Jogo</mat-label>
          <mat-select formControlName="jogo">
            <mat-option *ngFor="let jogos of jogos$ | async" [value]="jogos">{{ jogos.nome }}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
      <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>
