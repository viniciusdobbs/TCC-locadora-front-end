<div class="div-card">
  <mat-card>
    <div *ngIf="salvar==true">
      <mat-toolbar color="primary">Adicionar jogo</mat-toolbar>
    </div>
    <div *ngIf="editar==true">
      <mat-toolbar color="primary">Editar jogo</mat-toolbar>
    </div>
    <mat-card-content>
      <form [formGroup]="form" class="min-width">
        <mat-form-field appearance="fill" class="full-width">
          <input matInput placeholder="Nome" formControlName="nome">
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Genero</mat-label>
          <mat-select formControlName="genero">
            <mat-option value="0">Ação</mat-option>
            <mat-option value="1">Aventura</mat-option>
            <mat-option value="2">Role Playing (RPG)</mat-option>
            <mat-option value="3">Simulação</mat-option>
            <mat-option value="4">Quebra cabeça</mat-option>
            <mat-option value="5">Esportes</mat-option>
            <mat-option value="6">Estratégia</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Console</mat-label>
          <mat-select formControlName="console">
            <mat-option value="0">Playstation 4</mat-option>
            <mat-option value="1">Xbox ONE</mat-option>
            <mat-option value="2">Nintendo Switch</mat-option>
            <mat-option value="3">Computador</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()" *ngIf="salvar==true">Salvar</button>
      <button mat-raised-button color="accent" (click)="onEdit()" *ngIf="editar==true">Editar</button>
      <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>
