<div class="div-card">
  <mat-card>
    <div *ngIf="salvar==true">
      <mat-toolbar color="primary">Adicionar funcionário</mat-toolbar>
    </div>
    <div *ngIf="editar==true">
      <mat-toolbar color="primary">Editar funcionário</mat-toolbar>
    </div>
    <mat-card-content>
      <form [formGroup]="form" class="min-width">
        <mat-form-field appearance="fill" class="full-width">
          <input matInput placeholder="Nome" formControlName="nome">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <input matInput placeholder="CPF" formControlName="cpf">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <input matInput placeholder="RG" formControlName="rg">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <input matInput placeholder="Endereço" formControlName="endereco">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <input matInput placeholder="Salário" formControlName="salarioFunc">
        </mat-form-field>

      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()" *ngIf="salvar==true">Salvar</button>
      <button mat-raised-button color="accent" (click)="onEdit()" *ngIf="editar==true">Editar</button>
      <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>
