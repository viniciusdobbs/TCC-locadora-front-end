<div class="div-card">
  <mat-card class="card">
    <mat-toolbar color="primary">Funcionários</mat-toolbar>
    <div *ngIf="funcionarios$ | async | OrderBy:'nome':1 as funcionarios; else loading">
      <table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
        </ng-container>

        <!-- CPF Column -->
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let element"> {{ element.cpf }} </td>
        </ng-container>

        <!-- RG Column -->
        <ng-container matColumnDef="rg">
          <th mat-header-cell *matHeaderCellDef> RG </th>
          <td mat-cell *matCellDef="let element"> {{ element.rg }} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
        </ng-container>

        <!-- Endereço Column -->
        <ng-container matColumnDef="endereco">
          <th mat-header-cell *matHeaderCellDef> Endereço </th>
          <td mat-cell *matCellDef="let element"> {{ element.endereco }} </td>
        </ng-container>

        <!-- Salario Funcionário Column -->
        <ng-container matColumnDef="salarioFunc">
          <th mat-header-cell *matHeaderCellDef> Salário </th>
          <td mat-cell *matCellDef="let element"> {{ element.salarioFunc | currency:'BRL' }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <button mat-raised-button color="primary" aria-label="Adicionar funcionário" (click)="onAdd()">
              Adicionar funcionário
            </button>
          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent" aria-label="Editar funcionário">
              <mat-icon (click)="onEdit(element.idPessoa)">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Remover funcionário">
              <mat-icon (click)="onRemove(element.idPessoa)">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card>
</div>
